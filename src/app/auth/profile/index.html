<div class="container p-4">
  <div class="row">
      <div class="col-md-3">
          <div class="card text-center">
              <div class="card-body">
                  <a href="#/links/add">
                      <h3 class="card-title text-uppercase">
                          Agregar
                      </h3>
                  </a>
                  <p class="m-2" style="font-size: 42px;"><i class="fas fa-plus"></i></p>
                  <a class="btn btn-info" href="#/links/add">Agregar</a>
              </div>
          </div>
      </div>
      {{#each links}}
      <div class="col-md-3">
          <div class="card text-center">
              <div class="card-body">
                  <a href="{{url}}" target="_blank">
                      <h3 class="card-title text-uppercase">
                          {{title}}
                      </h3>
                  </a>
                  <p class="m-2">{{description}}</p>
                  <p class="text-muted">
                      {{timeago created_at}}
                  </p>
                  <a class="btn btn-danger" href="#/links/delete/{{id}}">Borrar</a>
                  <a class="btn btn-secondary" href="#/links/edit/{{id}}">Editar</a>
              </div>
          </div>
      </div>
      {{else}}
      <div class="col-md-4 mx-auto">
          <div class="card card-body text-center">
              <p>There are not Links saved yet.</p>
              <a href="#/links/add">Create One!</a>
          </div>
      </div>
      {{/each}}
  </div>
</div>
