<div class="container p-4">
    <div class="row">
        <div class="col-md-4 mx-auto">

            <div class="card">
                <div class="card-body">
                    <form id="form-add" action="#/links/add" method="POST">
                        <h2>Agregar Link</h2>
                        <div class="form-group">
                            <input type="text" id="title" name="title" class="form-control" placeholder="Titulo" autofocus>
                        </div>
                        <div class="form-group">
                            <input type="url" id="url" name="url" class="form-control" placeholder="URL">
                        </div>
                        <div class="form-group">
                            <input type="cate" id="cate" name="cate" class="form-control" placeholder="Categoria">
                        </div>
                        <div class="form-group">
                            <textarea id="description" name="description" rows="2" class="form-control" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="fc" name="fc" class="form-control" value="2021-08-29 21:03:04">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block">Guardar</button>
                            <a class="btn btn-secondary btn-block" href="#/links">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
